
<!-- categories -->
{{ with .Params.Category }}{{ range . }}
<a href='{{ "/category/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--gray-darker">{{ . }}</span>
</a>
{{ end }}{{ end }}
<!-- tags -->
{{ with .Params.Tag }}{{ range . }}
<a href='{{ "/tag/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--gray">{{ . }}</span>
</a>
{{ end }}{{ end }}
