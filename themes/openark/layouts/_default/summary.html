<article>
  <header>
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p>
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
    <a href="{{ .Permalink }}" class="post-read-more">[Read&nbsp;More]</a>
  {{ end }}
</article>
